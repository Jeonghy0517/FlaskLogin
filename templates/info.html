<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='info.css') }}">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Info</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <script>
                Swal.fire({
                    text: '{{ messages[-1] }}'
                })
            </script>
        {% endif %}
    {% endwith %}
    <div class="info-wrapper">
        <form action="/info_edit_proc" method="post" id="info-form">
            <input type="hidden" name="idx" value="{{ edit_idx }}">
                <hr><h2>회원정보 수정</h2><hr>
                <p id="info-name">{{ session.get('username') }}</p><br>
                <input type="password" name="pwd" placeholder="PASSWORD"><br>
                <input type="text" value="{{ edit_email }}" name="email" placeholder="EMAIL"><br>
            <input type="submit" value="수정">
            <input type="button" value="취소" onclick="location.href='{{ url_for('main') }}'">
        </form>
    </div>
</body>
</html>
