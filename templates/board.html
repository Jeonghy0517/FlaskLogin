<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='board.css') }}">
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
  />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>board</title>
    <style>
    a:link {
        color: black;
        text-decoration: none;
    }
    a:visited {
        color: black;
        text-decoration: none;
    }

    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <script>
                Swal.fire({
                    text: '{{ messages[-1] }}'
                })
            </script>
        {% endif %}
    {% endwith %}
  <div class="board-wrapper">
    <p id="username">Hello {{ session.username }} ðŸ˜Š</p>
    <a href="/main" id="main">Main</a>
    <a href="/logout" id="main">Logout</a>
    <form action="/board" method="post" id="board-form" onsubmit="return true;">
      <input type="text" name="contents" placeholder="content">
      <input type="submit" value="submit">
    </form>
    <hr>
    <ul id="board_ul">
        {% for item in board_data %}
            <li id="board">
                <p>{{ item.pubdate }} {{ item.user }} {{ item.content }}</p>
            </li>
        {% endfor %}
    </ul>
  </div>
</body>
</html>
